<!DOCTYPE html>
<html>
  <head>
    <title>Sym-balls - A puzzle game of composing permutations</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>

    <div class="main-menu" style="display:none">
      <div class="main-menu-content">
        <ul>
            <li class="startButton">Start</li>
            <li class="exitButton">Exit</li>
        </ul>
      </div>
    </div>

    <div class="modal-menu-toggle">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
    </div>
    <div class="modal">
      <div class="modal-content">
          <span class="modal-content-close">&times;</span>
          <ul>
              <li class="resetButton">Reset</li>
              <li class="stopButton">Exit level</li>
          </ul>
      </div>
    </div>

  </body>
</html>
