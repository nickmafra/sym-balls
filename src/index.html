<!DOCTYPE html>
<html>
  <head>
    <title>Sym-balls - A puzzle game of composing permutations</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>

    <div class="main-menu" style="display:none">
      <div class="main-menu-content" id="menu-root">
        <ul>
          <li class="menu-button" data-action="start">Start</li>
          <li class="menu-button" data-action="open" data-next-menu="options">Options</li>
          <li class="menu-button" data-action="exit">Exit</li>
        </ul>
      </div>
      <div class="main-menu-content" id="menu-options">
        <ul>
          <li class="menu-button"
            data-action="toggleParam"
            data-param-name="lightningEnabled">
            Lightning: <span class="menu-param-value">value</span>
          </li>
          <li class="menu-button"
            data-action="toggleParam"
            data-param-name="itemOscillation">
            Item oscillation: <span class="menu-param-value">value</span>
          </li>
          <li class="menu-button"
            data-action="toggleParam"
            data-param-name="rotateCycles">
            Rotate Cycles: <span class="menu-param-value">value</span>
          </li>
          <li class="menu-button" data-action="back">Back</li>
        </ul>
      </div>
    </div>

    <div class="modal-menu-toggle">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
    </div>
    <div class="modal">
      <div class="modal-content">
          <span class="modal-content-close">&times;</span>
          <ul>
            <li class="menu-button" data-action="reset">Reset</li>
            <li class="menu-button" data-action="stop">Exit level</li>
          </ul>
      </div>
    </div>

  </body>
</html>
