<!DOCTYPE html>
<html>

<head>
  <title>Sym-balls - A puzzle game of composing permutations</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="assets/manifest.webmanifest" />
</head>

<body>

  <div class="main-menu" style="display:none">
    <div class="main-menu-content" id="menu-root">
      <ul>
        <li class="menu-button" data-action="installWebApp" style="display:none">Install App</li>
        <li class="menu-button" data-action="open" data-next-menu="select-level">Select Level</li>
        <li class="menu-button" data-action="open" data-next-menu="options">Options</li>
      </ul>
    </div>


    <div class="main-menu-content" id="menu-select-level">
      <ul>
        <li>
          <span>Select Level</span>
          <ul>
            <li class="template menu-button" data-action="loadLevel" data-levelid="?">Level name</li>
          </ul>
        </li>
        <li class="menu-button" data-action="back">Back</li>
      </ul>
    </div>


    <div class="main-menu-content" id="menu-options">
      <ul>

        <li class="menu-button" data-action="toggleParam" data-param-name="lightningEnabled">
          3D Lightning: <span class="menu-param-value">value</span>
        </li>

        <li class="menu-button" data-action="toggleParam" data-param-name="itemType">
          Item Type: <span class="menu-param-value">value</span>
        </li>

        <li class="menu-button" data-action="toggleParam" data-param-name="itemOscillation">
          Item oscillation: <span class="menu-param-value">value</span>
        </li>

        <li class="menu-button" data-action="toggleParam" data-param-name="rotateMode">
          Rotation Mode: <span class="menu-param-value">value</span>
        </li>

        <li class="menu-button" data-action="back">Back</li>
      </ul>
    </div>
  </div>

  <div class="modal-menu-game">
    <span class="menu-button" data-action="stop">
      <i class="fa-solid fa-arrow-left"></i>
    </span>
    <br>
    <span class="menu-button" data-action="reset">
      <i class="fa fa-refresh" aria-hidden="true"></i>
    </span>
  </div>

  <div class="modal message-modal">
    <div class="modal-content">
      <span class="modal-content-close">&times;</span>
      <span class="message"></span>
    </div>
  </div>

</body>

</html>
